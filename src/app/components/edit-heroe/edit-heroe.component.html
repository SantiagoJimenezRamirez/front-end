<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-[30%] mx-auto relative overflow-hidden z-10 bg-white p-8 rounded-lg shadow-2xl before:w-24 before:h-24 before:absolute before:bg-red-500 before:rounded-full before:-z-10 before:blur-2xl after:w-32 after:h-32 after:absolute after:bg-gray-400 after:rounded-full after:-z-10 after:blur-xl after:top-24 after:-right-12">
        <h2 class="text-2xl text-sky-900 font-bold mb-6">Update your Heroe</h2>

        <div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Id</label>
                <input [(ngModel)] = "id" class="mt-1 p-2 w-full border rounded-md" type="text" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input [(ngModel)] = "name" class="mt-1 p-2 w-full border rounded-md" type="text" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Descritpion</label>
                <textarea [(ngModel)] = "description" class="mt-1 p-2 w-full border rounded-md" rows="3"></textarea>
            </div>

            <div class="flex justify-end">
                <button
                    (click)="editHero()" class="[background:linear-gradient(144deg,#2f2f2f,#d90429_50%,#1d3557)] text-white px-4 py-2 font-bold rounded-md hover:opacity-80">
                    Update Heroe
                </button>
            </div>
        </div>
    </div>
</div>
